<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head> 
   
<body>
  <h1 id = "title"> freeCodeCamp Survey Form </h1> 
   <p id = "description"> Thank you for taking the time to help us improve the platform </p>
  <form id = "survey-form"> 
    <label for = "name" id="name-label"> Name: </label>
    <input id = "name" type="text" placeholder="Enter your name" required>
    <label for = "email" id="email-label"> Email: </label>
    <input id = "email" type = "email" placeholder="Enter your Email" required> 
    <label for="number" id="number-label"> Age: </label>
    <input id="number" placeholder="Age" type="number" min=18 max=100> 
    <label for="dropdown" id="dropdown-label"> What option best describes your current role? </label> 
    <select id="dropdown" name = "name"> 
      <option value = "Student">  Student </option> 
    <option value = "Full Time Job">  Full Time Job </option> 
  <option value = "Full Time Learner">  Full Time Learner</option>  
  <option value = "Prefer not to say">  Prefer not to say </option>  
    </select>
    <p> Would you recommend FreeCodeCamp to a friend? </p> 

<label id="r1" for="Definitely"> <input type="radio" id="Definitely" name="would-you" value="Definitely"> Definitely</label><br>

<label id="r1" for="Maybe"> <input type="radio" id="Maybe" name="would-you" value="Maybe"> Maybe</label><br>

<label id="r1" for="not-sure"> <input type="radio" id="Not-sure" name="would-you" value="Not-sure">Not sure</label>


    <p> What would you like to see improved? </p> 
<input type="checkbox" id="Front-end-projects" name="improvements" value="Front-end-projects">
<label for="Front-end-projects"> Challenges </label><br>
<input type="checkbox" id="Back-end-projects" name="improvements" value="Back-end-projects">
<label for="Back-end-projects" > Projects </label><br>
<input type="checkbox" id="Data-visualisation" name="improvements" value="Data-visualisation">
<label for="Data-visualisation"> Community </label><br>
<input type="checkbox" id="Challenges" name="improvements" value="Challenges">
<label for="Challenges"> Open-source</label><br>
    <p> Any comments or suggestions? </p> 
    
<textarea id="textarea" rows="10", cols="50">
Enter your comment here... 
</textarea>
 <input type="submit" value="Submit" id="submit">
  </form>
    
</body>
</html>
